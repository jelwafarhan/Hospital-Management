{% extends 'master/hadminhome.html' %}
{% load static %}

{% block dynamic_page %}
  <head>
    <link rel="stylesheet" href="{%  static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{%  static 'vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{%  static 'vendors/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{%  static 'assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  </head>
  <body>
<div class="container-scroller">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
        <div class="card-body">
            <h2 class="card-title">Department Registration</h2>
            <p class="card-description"></p>
            <form class="forms-sample" action="../departmentsave/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div >                
              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Name">
              </div>
              <br>
              <div class="form-group">
                <label for="exampleInputEmail3">Use </label>
                <input type="text" name="bio" class="form-control" id="exampleInputEmail3" placeholder="Use">
              </div>
              <br>              
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-dark">Cancel</button>
        </form>        
      </div>
    </div>
  </div>
  <script src="{%  static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{%  static 'vendors/select2/select2.min.js' %}"></script>
    <script src="{%  static 'vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{%  static 'js/off-canvas.js' %}"></script>
    <script src="{%  static 'js/hoverable-collapse.js' %}"></script>
    <script src="{%  static 'js/misc.js' %}"></script>
    <script src="{%  static 'js/settings.js' %}"></script>
    <script src="{%  static 'js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{%  static 'js/file-upload.js' %}"></script>
    <script src="{%  static 'js/typeahead.js' %}"></script>
    <script src="{%  static 'js/select2.js' %}"></script>
    <!-- End custom js for this page -->
  </body>
{% endblock %}
