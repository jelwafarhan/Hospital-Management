{% extends 'master/doctorhome.html' %}
{% load static %}

{% block dynamic_page %}
  <head>
    <link rel="stylesheet" href="{%  static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{%  static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{%  static 'assets/vendors/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{%  static 'assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container-scroller">
        <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Prescription</h2>
        <p class="card-description"></p>
        <form class="forms-sample" action="../prescriptionsave/" method="post" enctype="multipart/form-data">
          {% csrf_token %}             
              <div class="form-group">
                  <label for="exampleFormControlSelect1"><h2>Select Patient</h2></label>
                  <select class="form-control" name="patient" id="exampleFormControlSelect1">
                      <option>~Select Patient~</option>
                      {% for patient in patientlists %}                                   
                      <option value="{{patient.id}}">{{patient.name}}</option>
                      {% endfor %}
                  </select> 
              </div> 
              <br>
              <div class="form-group">
                <label for="exampleFormControlSelect1"><h2>Select Medicine</h2></label>
                <select class="form-control" name="medicine" id="exampleFormControlSelect1">
                    <option>~Select Medicine~</option>
                    {% for medicine in medicinelists %}
                    <option value="{{medicine.id}}">{{medicine.name}}</option>
                    {% endfor %}
                </select>
              </div>
              <br>
              <br>
              <div class="form-group">
                <label for="exampleInputName1">Choose Quantity</label>
                <input type="text" name="quantity" class="form-control" id="exampleInputName1" placeholder="quantity">
              </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-dark">Cancel</button>
        </form>
      </div>
    </div>
  </div>
    <script src="{%  static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>    
    <script src="{%  static 'assets/vendors/select2/select2.min.js' %}"></script>
    <script src="{%  static 'assets/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
    <script src="{%  static 'assets/js/off-canvas.js' %}"></script>
    <script src="{%  static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{%  static 'assets/js/misc.js' %}"></script>
    <script src="{%  static 'assets/js/settings.js' %}"></script>
    <script src="{%  static 'assets/js/todolist.js' %}"></script>    
    <script src="{%  static 'assets/js/file-upload.js' %}"></script>
    <script src="{%  static 'assets/js/typeahead.js' %}"></script>
    <script src="{%  static 'assets/js/select2.js' %}"></script>
  </body>
{% endblock %}
