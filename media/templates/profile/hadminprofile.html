{% extends 'master/hadminhome.html' %}
{% load static %}

{% block dynamic_page %}
<section style="background-color: #eee;">
      <br><br> 
      {% for hadmin in admindetials %}      
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{{hadmin.img.url}}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">                
                    <h5 class="my-3">{{hadmin.name}}</h5>               
                <p class="text-muted mb-1"></p>                
                <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>                
            </div>
          </div>          
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{hadmin.name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{hadmin.email}}</p>
                </div>
              </div>
              <hr>
              {% endfor %}              
        </div>
      </div>
    </div>
  </section>
{% endblock %}
